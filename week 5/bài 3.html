<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Create product list with CSS3</title>
<style type="text/css">
.ProductDetails {display: none;}
.Product img {
    width: 150px;
    height: 150px;
    border-radius: 20px;
    box-shadow: 5px 5px 10px #aaa;
}
.ProductName {font-weight: bold;}
.ProductPrice {font-style: italic;}
.ProductPrice:before {content:" - ";}
.Product {   
    text-align: center;
    width: 150px;
    margin: 0px 20px;
    float: left;
    cursor: pointer;
}
.Product:hover .ProductDetails {display: block;}
</style>
</head>
<body>   
<div>
    <div class="Product">
        <img src="img/0ddf0f3d6411cd4f9400 (2).jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Hoa</span>
            <span class="ProductPrice">23070448</span>
        </div>
    </div>
    <div class="Product">
        <img src="img/e7ecf0cf1e3acc64952b.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Ngô</span>
            <span class="ProductPrice">23070448</span>
        </div>
    </div>
    <div class="Product">
        <img src="img/8c1e0ca77195d9cb8084.jpg" />
        <div class="ProductDetails">
            <span class="ProductName">Nhóc con</span>
            <span class="ProductPrice">23070448</span>
        </div>
    </div>
</div>
</body>
</html>
